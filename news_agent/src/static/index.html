<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de Noticias IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-robot text-3xl"></i>
                    <h1 class="text-3xl font-bold">Agente de Noticias IA</h1>
                </div>
                <div class="flex space-x-4">
                    <button id="fetchNewsBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
                        <i class="fas fa-sync-alt mr-2"></i>Capturar Noticias
                    </button>
                    <button id="generateDigestBtn" class="bg-purple-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-900 transition duration-300">
                        <i class="fas fa-newspaper mr-2"></i>Generar Digest
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-newspaper text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-700">Total Noticias</h3>
                        <p id="totalNews" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-clock text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-700">Última Actualización</h3>
                        <p id="lastUpdate" class="text-sm font-medium text-green-600">Nunca</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-700">Resúmenes IA</h3>
                        <p id="summariesCount" class="text-3xl font-bold text-purple-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Digest Section -->
        <div id="digestSection" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-star text-yellow-500 mr-2"></i>Digest de Noticias
            </h2>
            <div id="digestContent" class="prose max-w-none text-gray-700"></div>
            <div class="mt-4 text-sm text-gray-500">
                <i class="fas fa-calendar-alt mr-1"></i>
                Generado el: <span id="digestDate"></span>
            </div>
        </div>

        <!-- Fetch News Modal -->
        <div id="fetchModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-4">Capturar Noticias</h3>
                    <form id="fetchForm">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Fuente</label>
                            <select id="sourceType" class="w-full p-2 border border-gray-300 rounded-md">
                                <option value="newsapi">NewsAPI</option>
                                <option value="rss">RSS Feed</option>
                                <option value="scraping">Web Scraping</option>
                            </select>
                        </div>
                        
                        <div id="newsApiFields" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                                <input type="text" id="apiKey" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Tu clave de NewsAPI">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">País</label>
                                <select id="country" class="w-full p-2 border border-gray-300 rounded-md">
                                    <option value="us">Estados Unidos</option>
                                    <option value="es">España</option>
                                    <option value="mx">México</option>
                                    <option value="ar">Argentina</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="rssFields" class="hidden">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">URL del RSS</label>
                                <input type="url" id="rssUrl" class="w-full p-2 border border-gray-300 rounded-md" placeholder="https://ejemplo.com/rss">
                            </div>
                        </div>
                        
                        <div id="scrapingFields" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">URL del Sitio</label>
                                <input type="url" id="siteUrl" class="w-full p-2 border border-gray-300 rounded-md" placeholder="https://ejemplo.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Selector de Títulos</label>
                                <input type="text" id="titleSelector" class="w-full p-2 border border-gray-300 rounded-md" placeholder="h2.title a">
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="cancelFetch" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                                Capturar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-6 text-center">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-700">Procesando...</p>
                </div>
            </div>
        </div>

        <!-- News Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="newsGrid">
            <!-- News cards will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center mt-8 space-x-2 hidden">
            <button id="prevPage" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50">
                <i class="fas fa-chevron-left mr-1"></i>Anterior
            </button>
            <span id="pageInfo" class="px-4 py-2 text-gray-700"></span>
            <button id="nextPage" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50">
                Siguiente<i class="fas fa-chevron-right ml-1"></i>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
